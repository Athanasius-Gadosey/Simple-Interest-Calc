<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo Interest Calc</title>
	<link rel="stylesheet" type="text/css" href="">
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<di class="row">
			<div class="col-mid-12">
				<h1>Demo Simple Interest Calculator</h1>
			</div>
		</di>

		<div class="row">
			<div class="col-mid-12">
				<form>
					<div class="form-group">
					 	<label class="form-group">Principal</label>
						<input class="form-control" type="text" name="" id="principal" placeholder="Ex: 3">
					</div>
					
					<div class="form-group">
						<label class="form-group">Years</label>
						<input class="form-control" type="text" name="" id="year" placeholder="Ex: 1900">
					</div>

					<div class="form-group">
						<label class="form-group">Rate of Interest</label>
						<input class="form-control" type="text" name="" id="rate" placeholder="Ex: 29%">
					</div>
					<br>
					<button class="btn btn-primary" type="button" onClick="calculator()">Calculates</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-mid-12">
				<h1 id='balance'>$</h1>
			</div>
		</div>
	</div>


<script type="text/javascript" src="DemoCal.js"></script>
</body>
</html>
